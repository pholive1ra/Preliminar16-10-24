<ion-header>
  <ion-toolbar>
     <!-- Botão de voltar -->
     <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Acesso - BarberHub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- Fundo com imagem de barbearia -->
  <div class="page-container">
    <img src="assets/bg.jpg" alt="Barbearia" class="background-image">

    <!-- Seção cinza com descrições e campos de login -->
    <div class="content-section">
      <div class="logo-container">
        <img src="assets/logo.png" alt="BarberHub Logo" class="logo">
        <p class="welcome-text">Bem-vindo ao BarberHub</p>
        <p class="description">Faça login para agendar seu horário.</p>
      </div>

       <!-- Formulário de login -->
       <form (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        
        <ion-button expand="full" type="submit" class="login-button">Entrar</ion-button>
        
        <ion-button expand="full" fill="clear" class="forgot-password" href="/esqueceu-senha">Esqueceu sua senha?</ion-button>
      </form>
     
    </div>
  </div>
</ion-content>
