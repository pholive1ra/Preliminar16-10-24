<ion-header>
  <ion-toolbar>
    <ion-title class="dynamic-title">BarberHub</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- Fundo com imagem de barbearia -->
  <div class="page-container">
    <img src="assets/bg.jpg" alt="Barbearia" class="background-image">

    <!-- Seção cinza com descrições e botões -->
    <div class="content-section">
      <div class="logo-container">
        <img src="assets/logo.png" alt="BarberHub Logo" class="logo">
        <p class="welcome-text">Bem-vindo ao BarberHub</p>
        <p class="description">Agende seu horário de maneira rápida e fácil.</p>
      </div>

      <!-- Botões de ação -->
      <div class="button-container">
        <ion-button expand="block" fill="solid" class="entrar" href="/login">Entrar</ion-button>
        <ion-button expand="block" fill="outline" class="cadastrar" href="/cadastro">Cadastrar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
